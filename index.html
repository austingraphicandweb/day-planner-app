<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p>A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">
    </p>
  </header>
  <div class="container">
    <div class="row style-row rowOne" style="margin-top: 20px;">
      <div class="col-9 color-change-9 block-past">
        <p class="block-1 style " style="float:left;"></p><input type="text" class="content-0" value=""></input><i class="fa fa-lg fa-download btn" aria-hidden="true"></i>
      </div>
    </div>
    <div class="row style-row rowTwo">
      <div class="col-9 color-change-9 block-past">
        <p class="block-2 style " style="float:left;"></p><input type="text" class="content-1"></input><i class="fa fa-lg fa-download btn" aria-hidden="true"></i>
      </div>
    </div>
    <div class="row style-row rowThree">

      </div>
    </div>

      <div class="col-9 color-change-9 block-present">
        <p class="block-4 style " style="float:left;"></p><input type="text" class="content-3"></input><i class="fa fa-lg fa-download btn" aria-hidden="true"></i>

    </div>
    <div class="row style-row rowFive">

        <p class="block-5 style " style="float:left;"></p><input type="text" class="content-4"></input><i class="fa fa-lg fa-download btn" aria-hidden="true"></i>
      </div>
    </div>
    <div class="row style-row rowSix">
      <div class="col-9 color-change-9 block-future">
        <p class="block-6 style " style="float:left;"></p><input type="text" class="content-5"></input><i class="fa fa-lg fa-download btn" aria-hidden="true"></i>
      </div>
    </div>
    <div class="row style-row rowSeven">
      <div class="col-9 color-change-9 block-future">
        <p class="block-7 style " style="float:left;"></p><input type="text" class="content-6"></input><i class="fa fa-lg fa-download btn" aria-hidden="true"></i>
      </div>
    </div>
    <div class="row style-row rowEight">
      <div class="col-9 color-change-9 block-future">
        <p class="block-8 style " style="float:left;"></p><input type="text" class="content-7"></input><i class="fa fa-lg fa-download btn" aria-hidden="true"></i>
      </div>
    </div>
      <div class="row style-row rowNine">
        <div class="col-9 color-change-9 block-future">
          <p class="block-9 style " style="float:left;"></p><input type="text" class="content-8"></input><i class="fa fa-lg fa-download btn" aria-hidden="true"></i>
        </div>
    </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script/javascript.js"></script>
